<!DOCTYPE html>
<html>
	<head>
		<title>BMW Options Form Testing</title>
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Lobster'>
		<link rel='stylesheet' type='text/css' href='css/stylesheet.css'/>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div id="header"><h1>Check Out This Awesome BMW!</h1></div>
		
		<div id="wrapper">
			<div id="headerPics">
				<img src='https://lh4.googleusercontent.com/RtGkbLqaESKev2pEBXXypGbb9p8e-_ceV4Q3652UWZA=w337-h224-p-no'></img>
				<img src='https://lh3.googleusercontent.com/zkmfdaoZY5rraJqvBPzYs6OEoQsvDW1u7T6yDINnhm8=w337-h224-p-no'><img>
				<img src='https://lh5.googleusercontent.com/EHfzTLaHvR32LaRHKq6oAaxAmPKXytL0JoXAHlNovJ4=w337-h224-p-no'></img>
			</div>
			
			<p class="generalText">Welcome to Grosjean's BMW Page for testing out HTML.</p>
			<p class="generalText">Enter your contact information below if you would like to stay up to date!</p>
			
			
			<form id="userForms">
				First Name: <input id='firstNameText' type='text' class='text' name='userFirstName' value='First name' title='First name'>
				Last Name: <input id='lastNameText' type='text' name='userLastName' value='Last name' title='Last name'>
				E-mail Address:<input id='emailText' type='text' name='userEmail' value='Email Address' title='Email Address'>
				<input type='submit' id='submitButton'>
			</form>
			
			<p id="thanksSubmit">Thanks for submitting!</p>
			
		</div>
		
		
		
	</body>
</html>
